services:
  mihomo:
    image: docker.1ms.run/metacubex/mihomo
    container_name: mihomo
    environment:
      TZ: "Asia/Shanghai"
    dns:
      - 1.1.1.1
    volumes:
      - ./config:/root/.config/mihomo
      - ./ui:/ui:ro
    tmpfs:
      - /tmp:size=128m,mode=1777
    privileged: true
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    restart: unless-stopped
    network_mode: host
    logging:
      driver: "json-file"
      options:
        max-size: "512m"
