services:
  mihomo:
    image: docker.1ms.run/metacubex/mihomo
    container_name: mihomo
    environment:
      TZ: "Asia/Shanghai"
    dns:
      - 114.114.114.114
    volumes:
      - ./data:/etc/mihomo
    tmpfs:
      - /tmp:size=128m,mode=1777
    privileged: true
    command: ["-d", "/etc/mihomo"]
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    restart: unless-stopped
    network_mode: host
    logging:
      driver: "json-file"
      options:
        max-size: "512m"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8849"]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 30s
