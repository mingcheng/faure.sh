services:
  sing-box:
    image: ghcr.io/sagernet/sing-box:latest
    container_name: sing-box
    environment:
      TZ: "Asia/Shanghai"
    volumes:
      - ./config:/etc/sing-box
      - ./var:/var/lib/sing-box
    dns:
      - 1.1.1.1
    privileged: true
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    restart: unless-stopped
    network_mode: host
    command: -D /var/lib/sing-box -C /etc/sing-box/ run
    logging:
      driver: "json-file"
      options:
        max-size: "512m"
