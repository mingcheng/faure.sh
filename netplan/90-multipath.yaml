network:
  version: 2
  ethernets:
    mainif:
      match:
        driver: virtio_net
      set-name: eth0
      dhcp4: false
      dhcp6: false
      addresses:
        - 172.16.1.250/24
      routes:
        - to: default
          via: 172.16.1.1
          metric: 100
      nameservers:
        addresses:
          - 172.16.1.1
    secondary:
      match:
        driver: rndis_host
      set-name: eth1
      optional: true
      dhcp4: true
      dhcp4-overrides:
        route-metric: 200
      dhcp6: true
      dhcp6-overrides:
        route-metric: 200
